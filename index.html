<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Text Formatter</title>
    <meta property="og:title" content="Social Text Formatter" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://tools.codedparts.com/og.png" />
    <meta property="og:url" content="https://tools.codedparts.com" />
    <meta property="og:description"
      content="Make your LinkedIn & BlueSky Posts Prettier" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet">

    <style>
      :root {
        font-family: "Source Code Pro", serif;
        font-optical-sizing: auto;
        font-size: 16px;

        color-scheme: dark;
        color: rgb(0, 0, 0);
        background-color: #dedede;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      a {
        color: #0077cc;
        text-decoration: none;
      }

      body, body > * {
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        color: #020101;
        user-select: none;
      }
      header{
        margin: 0.5rem 0 4rem 1rem;
        font-size: 0.85rem;
        min-width: 250px;
      }
      header > h1 {
        font-size: 1.25rem;
        display: inline-block;
      }
      header > p {
        margin: 0;
        font-size: 0.95rem;
        font-family: monospace;
      }
      header > h1 > img {
        margin-right: 0.25rem;
      }

      footer{
        text-align: center;
        margin-top: 3rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      #footer-hr {
        border: 0;
        height: 1px;
        background-image: linear-gradient(
          to right,
          rgb(0, 0, 0),
          rgba(58, 73, 0, 0.75),
          rgba(94, 80, 0, 0.683)
        );
      }

      #app {
        max-width: 1280px;
        padding: 2rem;
        min-width: calc(100% - 5rem);
      }
    </style>
  </head>
  <body>
    <header>
      <h1><img src="./logo_inverse.svg" alt="application logo" width=30>Social Text Formatter</h1>
      <p>
        Make your LinkedIn & BlueSky Posts Prettier
      </p>
    </header>
    <main id="app">
      <social-post-formatter />
    </main>
    <footer>
      <hr id="footer-hr" />
      <p>A Tool from <b><a href="https://codedparts.com">&lt;Coded Parts/&gt;</a></b></p>
    </footer>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
